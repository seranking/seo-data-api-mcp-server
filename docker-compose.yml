services:
  seo-data-api-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: se-ranking/seo-data-api-mcp-server
    container_name: se-ranking-seo-data-api-mcp-server
    restart: unless-stopped
    environment:
      - SERANKING_API_TOKEN=${SERANKING_API_TOKEN}
      - SERANKING_API_BASE=${SERANKING_API_BASE}
    volumes:
      - ./src:/app/src
    stdin_open: true
    tty: true
